server {
    listen 80;
    server_name kupec.cloudpub.ru;

    # Use Docker's internal DNS resolver to avoid stale cache
    resolver 127.0.0.11 valid=10s;

    # Define upstreams as variables to force DNS resolution at runtime
    set $frontend_upstream http://frontend:3000;
    set $backend_upstream http://backend:8000;

    location / {
        add_header X-Debug-Proxy "Reached-Frontend-Proxy" always;
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api-proxy/ {
        add_header X-Debug-Proxy "Reached-Backend-Proxy" always;
        rewrite ^/api-proxy/api/(.*)$ /api/$1 break;
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws {
        proxy_pass http://backend:8000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
